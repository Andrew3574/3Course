name: .NET 8.0 Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
      

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]  # Компиляция на разных платформах
        dotnet-version: ['8.0.x']            # Используем .NET 8.0

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
        continue-on-error: true
        
      - name: Restore dependencies
        run: dotnet restore 3course\SportApp\SportApp.sln

      - name: Build the solution
        run: dotnet build SportApp.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test SportApp.sln --configuration Release --no-build --verbosity normal
